<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Crossword Dashboard</title>

    <link rel="stylesheet" href="static/css/style.css" />
</head>

<body>
    <h1>Print Crosswords</h1>

    <form method="POST" action="/print">
        <div class="input-group">
            <label for="publisher">Choose a publisher:
                <select name="publisher" id="publisher">
                    <option value="nyt">New York Times</option>
                    <option value="avx">American Values Club</option>
                    <option value="nd">Newsday</option>
                </select>
            </label>
        </div>

        <div class="input-group">
            <label for="date">Puzzle date:
                <input type="date" id="date" name="date" value="2022-02-22" />
            </label>
        </div>

        <div class="input-group">
            <button type="submit">Print</button>
        </div>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class=flashes>
            {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <script src="static/js/main.js"></script>
</body>

</html>
